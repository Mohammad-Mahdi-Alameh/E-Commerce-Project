        <input type="password" placeholder="Enter Password" name="Password" id="password" >

        <button type="submit" class="btn add" id="btn-form-login">Login</button>

        <button type="button" class="btn cancel" id="btn-form-cancel">Cancel</button>

      </form>
    </div>
