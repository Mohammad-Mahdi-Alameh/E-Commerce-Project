<html>

<head>
  <meta charset="UTF-8">

  <link href="./styles.css" rel="stylesheet">
  <title>E-Commerce Admin Landing Page</title>
</head>

<body>
  <div class="hero container">
    <!-- Start Navigation Bar -->

    <div class="main">
      <div class="column" id="column">
        <p>Welcome Dear Admin, <br>Please Login To Proceed !</p>
        <a class="divLink" href=""><button class="btn" id="login">Login</button></a>
      </div>
      <form class="login-form" id="login-form">

        <h1>Login</h1>

        <label for="Username"><b>Username</b></label>

        <input type="text" placeholder="Enter Username" name="Username" id="username" >
        
        <label for="Password"><b>Password</b></label>
        
        <input type="password" placeholder="Enter Password" name="Password" id="password" >
        
        <button type="submit" class="formBtn" id="btn-form-login">Login</button>
        
        <button type="button" class="formBtn" id="btn-login-form-cancel">Cancel</button>
        
      </form>
      
      <div class="column" id="successful_login">
        <p>Welcome Again Dear Admin , <br>Please Check The Options Below !</p>
        <a class="divLink" href=""><button class="btn" id="add_category">Add Category</button></a>
        <a class="divLink" href=""><button class="btn" id="add_item">Add Item</button></a>
        <a class="divLink" href=""></a><button class="btn" id="logout">Logout</button></a>
      </div>
      
      <form class="login-form" id="category_form">

        <h1>Add Category</h1>

        <label for="Category Name"><b>Category Name</b></label>

        <input type="text" placeholder="Enter Category Name" name="Category_Name" id="Category_Name" >

        <button type="submit" class="formBtn" id="btn-form-add-category">Add</button>

        <button type="button" class="formBtn" id="btn-category-form-cancel">Cancel</button>
        
      </form>

      <form class="login-form" id="item_form">

        <h1>Add Item</h1>

        <label for="Item Name"><b>Item Name</b></label>

        <input type="text" placeholder="Enter Item Name" name="Item_Name" id="Item_Name" >

        <label for="Item price"><b>Item price</b></label>

        <input type="text" placeholder="Enter Item price" name="Item_price" id="Item_price" >

        <label for="Item trade_mark"><b>Item Trade Mark</b></label>

        <input type="text" placeholder="Enter Item trade_mark" name="Item_trade_mark" id="Item_trade_mark" >

        <label for="Item model"><b>Item model</b></label>

        <input type="text" placeholder="Enter Item model" name="Item_model" id="Item_model" >

        <label for="Item image"><b>Item image</b></label>

        <input type="text" placeholder="Enter Item image" name="Item_image" id="Item_image" >

        <label for="Item description"><b>Item description</b></label>

        <input type="text" placeholder="Enter Item description" name="Item_description" id="Item_description" >

        <label for="Item category_name"><b>Item Category Name</b></label>

        <input type="text" placeholder="Enter Item category_name" name="Item_category_name" id="Item_category_name" >

        <label for="Item usage"><b>Item usage</b></label>

        <input type="text" placeholder="Enter Item usage" name="Item_usage" id="Item_usage" >

        <button type="submit" class="formBtn" id="btn-form-add-item">Add</button>

        <button type="button" class="formBtn" id="btn-item-form-cancel">Cancel</button>
        
      </form>
    </div>
    
  </div>
