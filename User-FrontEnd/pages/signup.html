<!DOCTYPE html>
<html>
<head>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce SignUp</title>
    <link rel="stylesheet" href="../styles/signup.css">

</head>
<body>
    
    

    <nav id="nav">
     

    <div class="container">
       
     
             
         </div>
        </div>
        <div class="right-section">
          <h1 class="form-heading">
            Create an account
          </h1>
          <p class="text">It's free and always will be.</p>
          <form action="" id="formSection">
              <div class="form-group">
                  <input type="text" class="control half" placeholder="First Name" id="first_name"required>
                  <input type="text" class="control half" placeholder="Last Name" id="last_name"required>
              </div>
              
              <div class="form-group">
                  <input type="text" class="control" placeholder="Username" id="username"required>
              </div>

              <div class="form-group">
                  <input type="password" class="control" placeholder="Password" id="password"required>
              </div>

              <div class="form-group">
                  <input type="password" class="control" placeholder="Phone" id="phone" required>
              </div>

              <div class="form-group">
                <input type="text" class="control" placeholder="Country" id="country" required>
            </div>

            <div class="form-group">
                <input type="text" class="control" placeholder="City" id="city" required>
            </div>
            
              <div class="form-group">
                  <p class="birth">Birthday</p>
                  <select  id="day"required>
                    <option value="0"></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>

                  </select>
                  <select  id="month"required>
                    <option value="0"></option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select  id="year"required>
                    <option value="0"></option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                </select>
              </div>
              <div class="form-group">
                  <input type="radio" name="gender" value="Female" id="female"required> <label for="female">Female</label>
                  <input type="radio" name="gender" value="Male" id="male"required> <label for="male">Male</label>
                  <input type="radio" name="gender" value="Other" id="other"required> <label for="other">Other</label>


              </div>
              <div class="form-group">
                  <p class="someText">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
              </div>
              <div class="form-group">
                  <button class="btn" id="signup">Sign Up</button>
              </div>
              
          </form>
        </div>
    </div>
    
<script src="../scripts/signup.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
